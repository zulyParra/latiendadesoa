<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latiendadesoa</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <nav class="d-flex justify-content-center">
              <img src="../images/logo.svg" class="logo" alt="logo" />
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-3 pb-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-6">
            <div class="text-center p-4"><h5>¡Ingresa a tu cuenta!</h5></div>
            <form class="p-5">
              <div class="mb-3 d-flex">
                
                <button type="submit" class="btn btn-outline-dark w-100">
                  <span><i class="fab fa-google"></i></span>                  
                  Ingresar con Google
                </button>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-outline-dark w-100">
                  <span><i class="fab fa-facebook-f"></i></span>   
                  Ingresar con Facebook
                </button>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Email address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <a href="../index.html" class="d-inline-block">Volver</a>
                <a href="" class="d-inline-block">Olvidé mi contraseña</a>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-style-color w-100">
                  Entrar
                </button>
              </div>
              <div>
                <a href="register.html">Aún no tienes cuenta? Regístrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-fondo">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <p class="fst-italic text-muted">
              &#xa9; Copyright 2021 Latiendadesoa - Todos los derechos
              reservados
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
